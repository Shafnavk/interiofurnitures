{% extends 'adminn/adminbase.html' %}
{% load static %}



{% block content %}

    <style>
     
    
    .fade {
        transition: opacity 0.15s linear;
    }

    .fade.show {
        opacity: 0.95;
    }


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #C5D5D0;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .header h1 {
            color: #2C3E38;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            font-weight: 500;
            color: #445D54;
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: #445D54;
            color: white;
        }

        .btn-success {
            background-color: #5A7A72;
            color: white;
        }

    </style>
    <div class="header">
        
        <h1>ADD CATEGORY</h1>
    </div>
    <div class="container">
        
        

        <div class="product-form">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group">
                    <label>Category Name:</label>
                    {{ form.category_name }}
                </div>

                <div class="form-group">
                    <label>Slug:</label>
                    {{ form.slug }}
                </div>

                <div class="form-group">
                    <label>Description:</label>
                    {{ form.description }}
                </div>

                

                <div class="form-actions">
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </form>
        </div> 
    </div>

    

{% endblock %}
