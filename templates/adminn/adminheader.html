{% load static %}
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .top-header {
        background-color: #f8f9fa;
        padding: 8px 0;
        border-bottom: 1px solid #eee;
    }

    .top-header-content {
        display: flex;
        justify-content: space-between;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
    }

    .language-currency {
        display: flex;
        gap: 1rem;
    }

    .contact-info {
        display: flex;
        gap: 1rem;
    }

    .main-header {
        background-color: #4A635D;
        padding: 1rem 0;
    }

    .header-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
    }

    .logo {
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
        text-decoration: none;
    }

   
    .nav-links {
        display: flex;
        align-items: center;
        gap: 2rem;
    }

    .nav-link {
        color: white;
        text-decoration: none;
        font-weight: 500;
        
    }

    .auth-buttons {
        background-color: #4A635D;
        border: 1px solid white;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        display: flex;
        gap: 0.5rem;
    }

    
    
    .logout-btn {
        background-color: #4A635D;
        border: 1px solid white;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        display: flex;
        gap: 0.5rem;
        
        color: rgba(255, 255, 255, 0.7);
        cursor: pointer;
        font-size: inherit;
        text-decoration: none;
    }
    
    .logout-btn:hover {
        text-decoration: none;
    }
</style>
</head>
<body>
<header>
    
    <div class="main-header">
        <div class="header-content">
            <a href="{% url 'home' %}" class="logo">Interio.</a>
            
            <div class="nav-links">
                <a href="{% url 'adminn:adminhome' %}" class="nav-link">HOME</a>
                <a href="{% url 'adminn:users' %}" class="nav-link">USERS</a>
                <a href="{% url 'adminn:categorylist' %}" class="nav-link">CATEGORIES</a>
                <a href="{% url 'adminn:productlist' %}" class="nav-link">PRODUCTS</a>
                <a href="" class="nav-link">COUPONS</a>
                <a href="{% url 'adminn:admin_orders' %}" class="nav-link">ORDERS</a>
                <div>
                    <form method="POST" action="{% url 'logout' %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="logout-btn">Logout</button>
                    </form>
                <form method="POST" action="" style="display: inline;">
                {% csrf_token %}
                </form>
                </div>
            </div>
        </div>
    </div>
