

{% load static %}
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .top-header {
        background-color: #f8f9fa;
        padding: 8px 0;
        border-bottom: 1px solid #eee;
    }

    .top-header-content {
        display: flex;
        justify-content: space-between;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
    }

    .language-currency {
        display: flex;
        gap: 1rem;
    }

    .contact-info {
        display: flex;
        gap: 1rem;
    }

    .main-header {
        background-color: #4A635D;
        padding: 1rem 0;
    }

    .header-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
    }

    .logo {
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
        text-decoration: none;
    }

    .category-dropdown {
        position: relative;
        margin-right: 1rem;
    }

    
    .search-form {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
    }
    .search-container {
        display: flex;
        gap: 0.5rem;
        flex: 1;
        max-width: 600px;
    }

    .search-input {
        flex: 1;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 4px;
    }

    .search-button {
        background-color: #4A635D;
        color: white;
        border: 1px solid white;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
    }

    .nav-links {
        display: flex;
        align-items: center;
        gap: 2rem;
    }

    .nav-link {
        color: white;
        text-decoration: none;
        font-weight: 500;
    }

    .auth-buttons {
        background-color: #4A635D;
        border: 1px solid white;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        display: flex;
        gap: 0.5rem;
    }

    .auth-buttons a {
        color: white;
        text-decoration: none;
        font-size: 0.875rem;
    }

    .auth-buttons span {
        color: rgba(255, 255, 255, 0.7);
    }
    .user-menu {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    
    .user-icon {
        display: flex;
        align-items: center;
    }
    
    .user-icon:hover svg path {
        stroke: #e5e5e5;
    }

    .cart-icon {
        color: white;
        text-decoration: none;
        position: relative;
    }

    .cart-count {
        position: absolute;
        top: -10px;
        right: -10px;
        background-color:black;
        color: white;
        font-size: 0.75rem;
        padding: 2px 6px;
        border-radius: 100%;
    }
    .logout-btn {
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        font-size: inherit;
        padding: 0;
        text-decoration: none;
    }
    
    .logout-btn:hover {
        text-decoration: none;
    }
</style>
</head>
<body>
<header>
    <div class="top-header">
        <div class="top-header-content">
            <div class="language-currency">
                <span>English</span>
                <span>USD</span>
            </div>
            <div class="contact-info">
                <a href="mailto:">Email</a>
                <a href="tel:">Call us</a>
            </div>
        </div>
    </div>
    <div class="main-header">
        <div class="header-content">
            <a href="{% url 'home' %}" class="logo">Interio.</a>
            
            <form action="{% url 'search' %}" method="GET" class="search-form">
                <div class="search-container">
                    <input type="text" name="keyword" placeholder="Search" class="search-input" required>
                    <button type="submit" class="search-button">Search</button>
                </div>
            </form>

            <div class="nav-links">
                <a href="{% url 'home' %}" class="nav-link">Home</a>
                <a href="{% url 'store' %}" class="nav-link">Shop</a>
                
                {% if request.user.is_authenticated %}
                <div class="user-menu">
                    <a href="{% url 'dashboard' %}" class="user-icon">
                        <svg width="18" height="20" viewBox="0 0 18 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M17 19V17C17 15.9391 16.5786 14.9217 15.8284 14.1716C15.0783 13.4214 14.0609 13 13 13H5C3.93913 13 2.92172 13.4214 2.17157 14.1716C1.42143 14.9217 1 15.9391 1 17V19" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M9 9C11.2091 9 13 7.20914 13 5C13 2.79086 11.2091 1 9 1C6.79086 1 5 2.79086 5 5C5 7.20914 6.79086 9 9 9Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </a>
                <span>|</span>
        <form method="POST" action="{% url 'logout' %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="logout-btn">Logout</button>
        </form>
    </div>
{% else %}
    <a href="{% url 'login' %}" class="logout-btn">Login</a>
    <span>|</span>
    <a href="{% url 'register' %}" class="logout-btn">SignUp</a>
{% endif %}

                <a href="{% url 'cart' %}" class="cart-icon">
                    <img src="{% static 'image/cart.svg' %}" alt="Cart">
                    <span class="cart-count">{{cart_count}}</span>
                </a>
            </div>
        </div>
    </div>
</header>
